<!DOCTYPE html>
<html lang="pt-BR" class="dark-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIDDIA — Login</title>
    <link
      rel="icon"
      href="../../public/images/Favicon/FAVICON_VIDDIA-128.png"
      type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Inter+Tight:wght@400;500;600;700&display=swap"
      rel="stylesheet" />

    <!-- App CSS -->
    <link type="text/css" href="../../public/css/app.css" rel="stylesheet" />

    <!-- Responsive CSS -->
    <link
      type="text/css"
      href="../../public/css/responsive.css"
      rel="stylesheet" />

    <!-- Dark Mode Styles (loaded when html has class "dark-mode") -->
    <link type="text/css" href="../../public/css/dark.css" rel="stylesheet" />

    <style>
      :root {
        --login-background-image: url("../../public/images/background/blue-background.jpg");
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      /* Logo no canto superior esquerdo */
      .page-logo {
        position: fixed;
        top: 2rem;
        left: 2rem;
        z-index: 1000;
      }

      .page-logo__img {
        height: 40px;
        width: auto;
        opacity: 0.9;
        transition: opacity 0.3s ease;
      }

      .page-logo__img:hover {
        opacity: 1;
      }

      /* Responsivo para telas menores */
      @media (max-width: 768px) {
        .page-logo {
          top: 1.5rem;
          left: 1.5rem;
        }

        .page-logo__img {
          height: 32px;
        }
      }
    </style>
  </head>

  <body class="login-page">
    <!-- Logo no canto superior esquerdo -->
    <div class="page-logo">
      <img
        src="../../public/images/logos/0.75x/VIDDIA Logo White@0.75x.png"
        alt="VIDDIA"
        class="page-logo__img" />
    </div>

    <div class="login-shell">
      <section class="auth-card">
        <header class="auth-header">
          <h3
            class="auth-title"
            style="line-height: 2rem !important; font-size: 1.5rem">
            Bem-vindo(a) de volta!
          </h3>
          <p class="auth-subtitle">
            Use suas credenciais para retomar sua jornada de aprendizado.
          </p>
        </header>
        <form class="auth-form" action="#" method="post">
          <div class="auth-field">
            <label for="email">Email</label>
            <input
              class="auth-input"
              type="email"
              id="email"
              name="email"
              placeholder="seuemail@viddia.com"
              required />
          </div>
          <div class="auth-field">
            <label for="password">Senha</label>
            <input
              class="auth-input"
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required />
          </div>
          <div class="auth-form__actions">
            <label class="auth-checkbox">
              <input type="checkbox" name="remember" />
              <span>Lembrar de mim</span>
            </label>
            <a class="auth-link" href="forgot-password.html"
              >Esqueci minha senha</a
            >
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            onclick="window.location.href='index.html'">
            Entrar
          </button>
        </form>
        <footer class="auth-footer">
          Dúvidas? <a href="mailto:suporte@viddia.com">Fale com o suporte</a>
        </footer>
        <div
          class="signup-banner"
          style="
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 0px;
            flex-wrap: wrap;
            margin-top: 20px;
          ">
          <div class="signup-banner__content" style="flex: 2; min-width: 0">
            <p class="signup-banner__title">Primeira vez aqui?</p>
          </div>
          <a
            class="btn btn-secondary btn-light"
            href="singup.html"
            style="white-space: nowrap"
            >Criar conta</a
          >
        </div>
      </section>
    </div>
  </body>
</html>
