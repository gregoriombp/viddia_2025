<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Index of html/html</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        padding: 24px;
        max-width: 980px;
        background-color: #f6f8fa;
      }
      h1 {
        margin-top: 0;
        color: #24292e;
      }
      #links {
        background: white;
        padding: 20px;
        border-radius: 6px;
        border: 1px solid #e1e4e8;
      }
      #links p {
        color: #666;
      }
      ul {
        padding-left: 20px;
        margin: 0;
      }
      li {
        margin: 8px 0;
      }
      a {
        color: #0366d6;
        text-decoration: none;
        font-size: 14px;
      }
      a:hover {
        text-decoration: underline;
        color: #0256c7;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“„ PÃ¡ginas em html/html</h1>
    <div id="links"><p>Carregando...</p></div>

    <script>
      // Lista de arquivos na pasta html/html/
      const files = [
        "index-not-logged.html",
        "index.html",
        "login.html",
        "student-course-preview.html",
        "student-dashboard.html",
        "student-modify-profile.html",
        "student-path.html",
        "student-ranking.html",
        "student-take-lesson.html",
        "student-take-quiz-alert.html",
        "student-take-quiz-exam.html",
        "student-take-quiz-result.html",
      ];

      // Renderizar lista de links
      function render() {
        const container = document.getElementById("links");
        const ul = document.createElement("ul");

        files.forEach((file) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `./html/html/${file}`;
          a.textContent = file;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          li.appendChild(a);
          ul.appendChild(li);
        });

        container.innerHTML = "";
        container.appendChild(ul);
      }

      // Inicializar
      render();
    </script>
  </body>
</html>
